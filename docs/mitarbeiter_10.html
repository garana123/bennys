<script>
document.addEventListener("DOMContentLoaded", function() {
    fetch('template.html')  // Pfad zum Template
        .then(response => response.text())
        .then(template => {
            // Ersetze Platzhalter im Template
            const dienstnummer = localStorage.getItem('dienstnummer') || 'Unbekannt';
            const filledTemplate = template.replace('{{dienstnummer}}', dienstnummer);

            // FÃ¼ge das Template in die Seite ein
            document.body.innerHTML = filledTemplate + document.body.innerHTML;
        })
        .catch(err => console.error("Fehler beim Laden des Templates:", err));
});
</script>
